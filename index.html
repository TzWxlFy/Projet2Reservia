<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<img class="logo_reservia" src="images/logo/Reservia@3x.png"/>
		<nav>
			<ul class="menu_list">
				<li><a> Hébergements </a></li>
				<li><a> Activités </a></li>
				<li><a class="link_login"> S'inscire </a></li>
			</ul>
		</nav>
	</header>
	
	<section class="first_section">
		<h1 class="title">Trouvez votre hébergement pour des vacances de rêve</h1>
		<p class="p-under-title">En plein centre ville ou en plein nature</p>
		<form method="post">
			<p class="search_city">
				<img src="images/icons/location-pin.png"/>
				<input type="text" name="location" id="location" maxlength="40" placeholder="    Marseille, France"/>
				<label for="location">Rechercher</label>
			</p>
		</form>
		
		<section class="second_section">
			<p>Filtres</p>
			<section class="filters">
			<p class="deco1"><img src="images/icons/money.png"/>Économique</p>
			<p class="deco2"><img src="images/icons/guy.png"/>Familial</p>
			<p class="deco3"><img src="images/icons/heart.png"/>Romantique</p>
			<p class="deco4"><img src="images/icons/pets.png"/>Animaux autorisés</p>
			</section>
		</section>
	</section>
</body>
</html>
